<html>
<head>
  <meta charset="UTF-8">
  <title>Instant Canvas Fill Example</title>
  <link rel="stylesheet" href="index.css"></link>
  <!-- Import style -->
  <link
          rel="stylesheet"
          href="//cdn.jsdelivr.net/npm/element-plus/dist/index.css"
  />
  <!-- Import Vue 3 -->
  <script src="//cdn.jsdelivr.net/npm/vue@3"></script>
  <!-- Import component library -->
  <script src="//cdn.jsdelivr.net/npm/element-plus"></script>
</head>
<body>
<div id="app">
  <div class="common-layout">
    <el-container>
      <el-header>
        <div>
          <form id="speedForm" action="">
            <label><input type="radio" name="fillspeed" value="instant"></input>快速填充</label>
            <label><input type="radio" name="fillspeed" value="slow" checked></input>缓慢填充</label>
          </form>
        </div>
      </el-header>

      <el-container>
        <el-aside width="200px">
          <el-scrollbar height="500px">
            <form id="colourForm">
              <div v-for="c in colors" :key="c.color">
                <input type="radio" name="colour" :value="c.color">
                <el-button circle :color="c.color" size="mini">{{ c.text[0] }}</el-button>
                {{ c.text }}
                <br>
              </div>
            </form>
          </el-scrollbar>
        </el-aside>
        <el-container>
          <el-main>
            <canvas
              id="canvas"
              style="border: 1px solid #666666"
              height="500px"
              width="500px"
            ></canvas>
          </el-main>
          <el-footer>Footer</el-footer>
        </el-container>
      </el-container>
    </el-container>
  </div>
</div>
</div>
